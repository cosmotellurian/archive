<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Game Selection</title>
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #00BFFF; /* Light blue text color */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        a {
            color: #00BFFF; /* Light blue link color */
            text-decoration: none;
            font-size: 24px;
            padding: 10px 20px;
            border: 2px solid #00BFFF;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #00BFFF; /* Light blue background on hover */
            color: #000000; /* Black text on hover */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #00BFFF;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .game {
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Game Selection</h1>
        <div class="game">
            <a href="die in the dungeon/die in the dungeon.html">Die in the Dungeon</a>
        </div>
        <div class="game">
            <a href="backpack battles/index.html">Backpack Battles</a>
        </div>
    </div>
</body>

</html>
